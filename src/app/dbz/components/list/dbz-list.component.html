<h4>Listado</h4>
<ul class="list-group d-flex justify-content-between">
  <li *ngFor="let character of characterList; let i = index" 
      class="list-group-item d-flex justify-content-between align-items-center"  >
    <div>
      <span class="text-primary">{{i+1}} . </span>
      <span>{{character.name}} </span>
      <strong>Power </strong>
      <span>{{character.power}}</span>
      <span> Es el primero : {{i === 0}}</span>
    </div>   
    <button class="btb btn-danger" (click)="onDeleteCharacter(i)">X</button>
  </li>
</ul>
